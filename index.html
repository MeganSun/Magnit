<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnit Space</title>
  <style>
    :root {
      --accent: #ff4d6d;
      --bg1: #ffe5ec;
      --bg2: #ffb3c1;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #222;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }
    img.logo {
      width: 140px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    p {
      max-width: 480px;
      line-height: 1.5;
      margin: 0 auto 25px;
    }
    .socials a {
      display: inline-block;
      margin: 0 10px;
      color: white;
      background-color: var(--accent);
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .socials a:hover {
      background-color: #e23d5f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  
  <img src="logo-without-background.png" alt="Magnit Space Logo" class="logo" />

  <h1>Welcome to Magnit Space âœ¨</h1>
  <p>
    A creative space for movement, art, and community.  
    We believe in connection, collaboration, and colourful energy.
  </p>

  <div class="socials">
    <a href="https://www.instagram.com/magnit.bg/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/magnit.bg/" target="_blank">Facebook</a>
  </div>
</body>
</html>
